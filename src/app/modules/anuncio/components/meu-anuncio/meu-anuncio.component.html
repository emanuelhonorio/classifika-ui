<div class="meu-anuncio">
  <div class="anuncio-img-container">
    <img *ngIf="anuncio?.fotos?.length > 0" [src]="anuncio?.fotos[0]?.url" />
  </div>
  <div class="anuncio-info">
    <a
      href="javascript:;"
      class="anuncio-titulo"
      (click)="select.emit(anuncio)"
      >{{ anuncio?.titulo }}</a
    >
    <span class="anuncio-preco">{{
      anuncio?.preco?.toLocaleString("pt-br", {
        style: "currency",
        currency: "BRL"
      })
    }}</span>
  </div>
  <div class="anuncio-buttons">
    <ng-content select="span.button"></ng-content>
  </div>
</div>
